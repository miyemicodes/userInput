<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Personalized greeting App</title>
  </head>
  <body
    onload="welcome()"
    class="flex items-center justify-center w-full h-screen font-[Montserrat] bg-gradient-to-r from-[#86a789] to-[#4f6f52] "
    
  >
    <div class="container flex flex-col justify-center items-center gap-6 ">
      <h1 class="text-5xl text-[#d2e3c8]" >
         <span class="user-welcome"></span>
      </h1>

      <div class=" flex flex-col px-10 py-5 border-2 border-[#739072] rounded-xl shadow-lg">
        <div class=" flex flex-col p-10">
          <label for="Username class" class="text-[#d2e3c8]"> Username </label>
          <input
            type="text"
            id="Uname"
            name="Username"
            placeholder="Enter Username"
            class="px-2 py-3 text-[#d2e3c8] bg-gray-600 bg-opacity-0 border-2 rounded-xl border-[#d2e3c8] outline-none"
          />
        </div>
  
        <div class="flex items-center justify-center gap-4 w-full">
          <button id="btn" class="w-full bg-[#739072] text-white px-5 py-2 border-2 rounded-xl  hover:bg-[#d2e3c8] hover:text-[#4f6f52]">Save</button>
          <button id="btn" class="w-full bg-[#739072] text-white px-5 py-2 border-2 rounded-xl hover:bg-[#d2e3c8] hover:text-[#4f6f52]" onclick="clearInput()">
            Clear
          </button>
        </div>
      </div>
      </div>

      

    <script src="index.js"></script>
  </body>
</html>
