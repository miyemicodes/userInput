<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Personalized greeting App</title>
  </head>
  <body
    onload="welcome()"
    class="flex items-center justify-center w-full h-screen font-[Montserrat] bg-black"
    bg-pink-900
    bg-pink-400
  >
    <div class="container flex flex-col justify-center items-center gap-6">
      <h1 class="text-5xl text-pink-600">
        Welcome Back <span class="user-welcome"></span>
      </h1>

      <div class="fieldset px-12 py-10 border-2 rounded-xl">
        <label for="Username class" class="text-pink-600"> Username :</label>
        <input
          type="text"
          id="Uname"
          name="Username"
          placeholder="Enter Username"
          class="px-2 py-3 text-pink-600 bg-gray-600 bg-opacity-0 border-b-2 border-pink-600 outline-none"
        />
      </div>

      <div class="flex items-center justify-center gap-4">
        <button id="btn" class="bg-blue-500">Save</button>
        <button id="btn" class="bg-blue-500" onclick="clearInput()">
          Clear
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
